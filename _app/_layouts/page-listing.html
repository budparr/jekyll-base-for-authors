---
layout: default
schema: https://schema.org/WebPage
---

<div class="clearfix col-12 px2">
  {{ content }}
</div>


{% comment %}

<div class="media flex-wrap">
  {% for post in site.posts  %}
    <div class="p4 bg-near-white border media-body">
      <a href="{{post.url}}">
        {{ post.title }}
      </a>
    </div>
  {% endfor %}
</div>
{% endcomment %}
