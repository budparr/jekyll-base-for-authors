<article class="h-entry" itemscope itemtype="https://schema.org/{{ page.schema | default: layout.schema }}">

  <header class="post-header">
    <h1 class="p-name" itemprop="name headline">
      {{ page.title }}
    </h1>
    <p class="post-meta">
      {% unless page.date != '' %}
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      {% endunless %}

      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ page.author }}
          </span>
        </span>
      {% endif %}</p>
  </header>

  <div class="e-content lh-copy measure" itemprop="articleBody">
    {% if page.image_path %}
        <img src="{{ page.image_path}}" class="col-12 lg-col-4 lg-left lg-mr2 mb1 mt1">
    {% endif %}
    {{ content }}
  </div>

    {% if page.include %}
      {% include {{ page.include }} %}
    {% endif %}

</article>
