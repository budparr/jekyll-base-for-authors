short_bio_for_home_page: 'David Grann is staff writer at *The New Yorker* magazine and the author of the books [*Killers of the Flower Moon: The Osage Murders and the Birth of the FBI*](/#book) (to be released April, 2017), [*The Devil and Sherlock Holmes: Tales of Murder, Madness, and Obsession*](/books/the-devil-and-sherlock-holmes/) and [*The Lost City of Z: A Tale of Deadly Obsession in the Amazon*](/books/lost-city-of-z/), which was a #1 *New York Times* bestseller and has been translated into more than twenty-five languages and made into a film directed by James Gray.'
